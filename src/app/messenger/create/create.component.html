<div class="col-12 mt-4">
  <p-card>
    <div class="flex flex-column align-items-start mt-4">
      <label>From:</label><input type="text" pInputText [(ngModel)]="value" class="col-12 mt-2" />
      <label>To:</label><input type="text" pInputText [(ngModel)]="value" class="col-12 mt-2" />
      <label>Subject:</label><input type="text" pInputText [(ngModel)]="value" class="col-12 mt-2" />
      <textarea rows="5" pInputTextarea [(ngModel)]="value" class="col-12 mt-2">
      </textarea>
    </div>
    <div class="flex justify-content-start gap-2 mt-2">
      <p-button label="cancel" severity="secondary" />
      <p-button label="save" severity="success" />
    </div>
  </p-card>
</div>
